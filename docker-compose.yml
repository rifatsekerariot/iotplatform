services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ariot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ariot_db
      POSTGRES_USER: ariot_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ariot_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ariot_user -d ariot_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ariot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ariot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ariot-network

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ariot-mosquitto
    restart: unless-stopped
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ariot-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ariot-backend:latest
    container_name: ariot-backend
    restart: unless-stopped
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ariot_db
      SPRING_DATASOURCE_USERNAME: ariot_user
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-ariot_password_change_me}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_me}

      # MQTT
      MQTT_BROKER_URL: tcp://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-ariot}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt_password}

      # Application
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: production

      # Database Schema Management
      SPRING_LIQUIBASE_ENABLED: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      # JWT Secret (CHANGE THIS!)
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_key_in_production}

    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - ariot-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ariot-frontend:latest
    container_name: ariot-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ariot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local

networks:
  ariot-network:
    driver: bridge
